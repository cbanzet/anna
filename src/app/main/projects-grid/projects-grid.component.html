<!-- <pre>{{ projects | async | json }}</pre> -->

<ng-template #loading class="loading">           
   <br><br>
   <mat-spinner color="warn" class="loading-mat-spinner"></mat-spinner>
   <br><br>
</ng-template>

<div fxFlex="100" fxLayout="row wrap" [ngStyle.xs]="{'padding':'0'}">
   <div 
      [ngStyle.xs]="{'padding':'0','margin':'0'}"
      *ngIf="project$ | async; let projects; else loading"
      fxFlex="90" 
      fxFlex.xs="100" 
      fxLayoutAlign="start start"
      fxLayout="row wrap">
         <div 
            fxLayoutAlign.xs="center center"
            fxFlex="100">
               <header-anna></header-anna>            
         </div>
         <div 
            *ngFor="let project of projects"
            fxLayoutGap="5px"
            fxLayoutAlign="start start"
            fxLayout="column"
            fxFlex="45"
            fxFlex.xs="100"
            [ngStyle]="{'padding':'10px'}"
            [ngStyle.xs]="{'padding':'0','margin':'0'}">
               <project-capsule [projectkey]="project.$key"></project-capsule>
         </div>     
   </div>
   <div fxFlex="10" fxHide.xs>
      <grid-sid-nav></grid-sid-nav>
   </div>
</div>
